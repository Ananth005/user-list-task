<mat-drawer-container class="main-container">
  <mat-drawer mode="side" opened class="sidenav" style="background-color:black ;color: white; width:15%">
    <div class="text-center mt-5">User List</div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="row p-4">
      <h3 class="col-3">Add user</h3>
      <div style="display: flex; justify-content: flex-end;" class="col-9"><button class=" btn btn-primary addParameter">
          Back
        </button></div>
    </div>
    <mat-card class=" m-4 p-4">
      <div class="row">
        <div class="col">
          <label class="m-1">First name</label>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <label class="m-1">Last name</label>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      
      <div class="row pt-3">
        <div class="col">
          <label class="m-1">Full name</label>
          <input type="text" class="form-control" placeholder="Full name" aria-label="Full name">
          <div class="text-secondary">A block of help text that breaks onto a new line and may extend beyond one line.
          </div>
        </div>

        <div class="col">
          <label class="m-1">Gender</label>
          <input type="text" class="form-control" placeholder="Gender" aria-label="Gender">
        </div>
      </div>
      <div class="row pt-3 pb-5">
        <div class="col">
          <label class="m-1">email</label>
          <input type="text" class="form-control" placeholder="email" aria-label="email">
        </div>
        <div class="col">
          <label class="m-1">Status</label>
          <input type="text" class="form-control" placeholder="Status" aria-label="Status">
        </div>
      </div>
      <div style="display: flex; justify-content: flex-end;"><button type="button" class=" col-2 btn btn-primary">Add
          parameter</button></div>
          



    </mat-card>
    <br>


  </mat-drawer-content>
</mat-drawer-container>
